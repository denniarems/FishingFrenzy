<div class="play">
  <div class="left">
    <mat-card
      ><div class="energy">
        <div class="num">
          <h1>12</h1>
        </div>
        <div class="icon">
          <mat-icon class="material-icons md-48" id="energy">bolt</mat-icon>
        </div>
      </div>
    </mat-card>
    <div class="buts">
      <button (click)="play()" mat-fab color="warn">Play</button>
    </div>
  </div>

  <div class="right">
    <mat-card class="example-card">
      <mat-card-header> </mat-card-header>
      <img
        mat-card-image
        src="http://wearecodex.com/steem-avatars/avatar-minnow.php?seed=denny"
        alt="Fish"
      />
      <mat-card-content>
        <div class="properties">
          <mat-grid-list cols="1" rowHeight="30px">
            <mat-grid-tile>
              <p>Rarity : Epic</p>
            </mat-grid-tile>
            <mat-grid-tile>
              <p>Weight : 5</p>
            </mat-grid-tile>
            <mat-grid-tile>
              <p>Price : 100</p>
            </mat-grid-tile>
            <mat-grid-tile>
              <button mat-raised-button color="primary">BUY</button>
            </mat-grid-tile>
          </mat-grid-list>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
