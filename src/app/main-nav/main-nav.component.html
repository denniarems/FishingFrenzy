<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    [ngClass]="{ hideSideNav: !(isHandset$ | async) }"
    fixedInViewport="false"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/">Home</a>
      <a mat-list-item routerLink="/store">Store</a>
      <a mat-list-item routerLink="/playground">Play Now</a>
      <a mat-list-item routerLink="/market">Market</a>
      <a mat-list-item routerLink="/about">About</a>
      <a mat-list-item (click)="logOut()">Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Fishing Frenzy</span>
      <span class="spacer"></span>
      <div
        [ngClass]="{ hideDesktopLinks: isHandset$ | async }"
        class="desktopLinks"
      >
        <a routerLink="/">Home</a>
        <a routerLink="/store">Store</a>
        <a routerLink="/playground">Play Now</a>
        <a routerLink="/market">Market</a>
        <a routerLink="/about">About</a>
        <a id="logOut" (click)="logOut()">Logout</a>
      </div>
    </mat-toolbar>
    <ng-content></ng-content>

    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
